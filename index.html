<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sandy's Prediction</title>
</head>

<body>
    <nav class="nav navbar-dark py-3 bg-dark">
        <li class="nav-item">
            <a class="nav-link active" style="color:aliceblue; font-size:30px;" aria-current="page" href="#">House Price Prediction</a>
        </li>
    </nav>
    <br><br>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Give your Median Household income<br>
                We'll get your House Price</h1>
        </div>
    </div>
    <br>
    <form class="container display-6" action="/" method="POST">
        <br>
        Median income of household: <input type="number" name="medinc" id="medinc" placeholder="Median Income">
        <br><br><input style="width:600px" type="submit">
        <br>
        <br>
    </form>

    {% if val %}
    <h2 class="container display-6" >Median Household : {{medval}}<br>
        Predicted House value :{{val}}</h2>
    {% endif %}

</body>

</html>
